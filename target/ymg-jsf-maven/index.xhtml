<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF with GlassFish</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Name:"/>
        <h:inputText value="#{userInfoBean.name}"/>
        <br/>
        <h:outputLabel value="Email:"/>
        <h:inputText value="#{userInfoBean.email}"/>
        <br/>
        <h:commandButton value="Submit" action="#"/>
        <br/>
        <h:outputText value="Name: #{userInfoBean.name}"/>
        <br/>
        <h:outputText value="Email: #{userInfoBean.email}"/>
    </h:form>
</h:body>
</html>
